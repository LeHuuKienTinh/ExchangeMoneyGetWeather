    <div class="container-wrapper">
      <div class="container-weather">
        <div class="weather-card">
          <h3>Weather From</h3>
          <h4 class="capital-name" id="capital-name-from"></h4>
          <div class="info-weather">
            <img id="img-from" />
            <span id="detail-from"></span>
          </div>
          <p id="weather-from" class="temp"></p>
          <div class="time-update" id="time-update-from"></div>
        </div>
      </div>
      <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form">
          <div class="input-group">
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              min="0"
              required
            />
            <select id="from-currency"></select>
            <span class="arrow">â†’</span>
            <select id="to-currency"></select>
          </div>
          <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
      </div>
      <div class="container-weather">
        <div class="weather-card">
          <h3>Weather To</h3>
          <h4 class="capital-name" id="capital-name-to"></h4>
          <div class="info-weather">
            <img id="img-to" />
            <span id="detail-to"></span>
          </div>
          <p id="weather-to" class="temp"></p>
          <div class="time-update" id="time-update-to"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
